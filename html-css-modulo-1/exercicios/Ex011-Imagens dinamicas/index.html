<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagem Dinamicas</title>
</head>
<body>
    <h1>Imagem Dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagem/fotoP.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagem/fotoM.png" type="image/png">
        <img src="Imagem/fotoG.png" alt="Imagem flexivel">
    </picture>

        <h1>Reproduzindo audio</h1><!--Baixe os audios pelo youtube-->
        <p>Vamos aprender a reproduzir audios.</p>
        <audio preload="metadata" controls> <!--Tenha varios audios de varios formatos para evitar erro-->
            <source src="midia/Brontosaurus - Topher Mohr and Alex Elena.mp3" type="audio/mpeg">
            <p>Infelismente o seu navegador nao carrega o audio. <a href="midia/Brontosaurus - Topher Mohr and Alex Elena.mp3">Clique aqui para baixar</a></p>
        </audio>
</body>
</html>
