<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagens/html.webp" type="image/x-icon">
    <title>Classificação de Titulos</title>
</head>
<body>
    <h1>Entendendo a materia</h1> <!-- h1 significa que o titulo esta na base 1-->
    <h2>Introdução</h2> <!-- h2 significa que esta na base 2 -->
    <h3>Metodologia</h3> <!-- h3 significa que esta na base 3 -->
    <h3>Estrumentos de gestão</h3>
    <p>
        Os titulos são separados por niveis
    </p> <!-- p significa que esta dentro do paragrafo do titulo -->
    <h2>Ordem</h2>
</body>
</html>
