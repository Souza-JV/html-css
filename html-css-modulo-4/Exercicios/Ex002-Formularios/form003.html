<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {

            font-family: Arial, Helvetica, sans-serif;
        }
        body {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="10"
            placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="iMedia">Media</label>
            <input type="number" name="media" id="iMedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>
        <p>
            <label for="iMes">Periodo Letivo</label>
            <input type="month" name="mes" id="iMes" value="2025-07">
        </p>
        <p>
            <label for="iDia">Dia da Prova</label>
            <input type="date" name="dia" id="iDia" value="2025-07-15">
        </p>
        <p>
            <label for="iHora">Horario da Prova</label>
            <input type="time" name="hora" id="iHora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
