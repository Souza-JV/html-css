<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th {
            border: 2px solid black;
            padding: 10px;
        }

        td.num {
            text-align: right;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
    
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>POPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Minas</td>
                <td class="num">76.890.881</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">20.719.263</td>
            </tr>
            <tr>
                <td>Acre</td>
                <td class="num">20.719.263</td>
            </tr>
            <tr>
                <td>Roraima</td>
                <td class="num">20.719.263</td>
            </tr>
            <tr>
                <td>Brasilia</td>
                <td class="num">20.719.263</td>
            </tr>
            <tr>
                <td>Goias</td>
                <td class="num">20.719.263</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>TOTAL DE HABITANTES</th>
                <td>00001</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
